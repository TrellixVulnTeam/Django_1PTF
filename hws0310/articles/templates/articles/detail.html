{% extends 'base.html' %}

{% block content %}
<h1>DETAIL</h1>
<hr>
<img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/8m780elvmt8QFCPIUysHhmPUjdE.jpg" alt="hesjustnotthatintoyou" width="250" height="500">
<h3>{{ article.title }} </h3>
<p>{{ article.content }}</p>
<p>작성일: {{ article.created_at }}</p>
<p>수정일: {{ article.updated_at }}</p>


<a href="{% url 'articles:edit' article.pk %}" style="text-decoration=none">EDIT</a>
<form action="{% url 'articles:delete' article.pk %}" method="POST" id="delete">
  {% csrf_token %}
  <a href="javascript:document.getElementById('delete').submit();">DELETE</a>
</form><br>
<a href="{% url 'articles:index' %}" style="text-decoration=none">BACK</a>
{% endblock content %}
