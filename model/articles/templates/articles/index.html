{% extends 'base.html' %}

{% block title %}

  <h1 class="text-center"> Articles </h1>
  <a href="{% url 'articles:new' %}">글쓰기</a>


{% endblock title %}

{% block content %}

{% for article in articles %}
<p>글 번호 : {{ article.id }}</p>
<a href="{% url "articles:detail" article.id %}">글 제목 : {{ article.title }}</a>
<p>글 내용 : {{ article.content }}</p>
<hr>
{% endfor %}


{% endblock content %}
